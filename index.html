<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>Tic Tac Toe Game</title>
        <link rel = 'stylesheet' href = './style.css'>
    </head>
    <body>
        <div class = 'board' id = 'board'>
            <div class="square tl"></div>
            <div class="square tm"></div>
            <div class="square tr"></div>
            <div class="square ml"></div>
            <div class="square mm"></div>
            <div class="square mr"></div>
            <div class="square bl"></div>
            <div class="square bm"></div>
            <div class="square br"></div>
        </div>
        <div class = 'message' id = 'message'>
            <div id = 'win-header'></div>
            <button id = 'replayButton'>Replay</button>
        </div>
        <script src = './main.js'></script>
    </body>
</html>
